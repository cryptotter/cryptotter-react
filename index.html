<body>
  <script type="module">
    function getPopupCoords({width, height}) {
      const left = window.screen.width / 2 - width / 2
      const right = left + width
      const top = window.screen.height / 2 - height / 2
      const bottom = top + height

      return {left, right, top, bottom}
    }

    const {top, left, bottom, right} = getPopupCoords({height: 400, width: 400})

    let params = `width=${400},height=${400},left=${left},top=${top}`;

    open('/', 'test', params);
  </script>
</body>
